<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Positioneren - Recipe Card</title>
</head>
<body>
    <article class="recipe-card">
        <img class="recipe__fav" src="./assets/favorite.svg" alt="favorite">
        <img class="recipe__img" src="./assets/pastasalade-met-gerookte-kip.webp" alt="pastasalade-met-kip">
        <div class="instruction">
            <p><span class="recipe__steps"><img src="./assets/time.svg" alt="time">
            20 min</span></p>
            <p><span class="recipe__steps"><img src="./assets/fire.svg" alt="fire">
                510 kcal</span></p>
            <p><span class="recipe__steps"><img src="./assets/star.svg" alt="star">
                    4</span></p>
        </div>
        <div class="recipe__info">
                <h3>Pastasalade met gerookte kip</h3>
        </div>
    </article>
</body>
</html>
